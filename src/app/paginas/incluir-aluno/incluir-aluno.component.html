<div>
    <label for="id">ID</label>
    <input type="text" id="id" sted=".01" [(ngModel)]="aluno.id" />
    </div>
    <div>
    <label for="nome">Nome</label>
    <input type="text" id="nome" [(ngModel)]="aluno.nome"/>
    </div>
    <div>
    <label for="email">E-mail</label>
    <input type="text" id="email" sted=".01" [(ngModel)]="aluno.email" />
    </div>
     <div>
    <label for="telefone">Telefone</label>
    <input type="number" id="telefone" sted=".01" [(ngModel)]="aluno.telefone" />
    </div>
    <button (click)="cadastrar()">Gravar</button>
